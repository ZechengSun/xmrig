name: Build and Release XMRig (Windows MSVC)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    name: Build XMRig for Windows
    runs-on: windows-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Configure and Build (Release x64)
        run: |
          mkdir build
          cd build
          cmake .. -G "Visual Studio 17 2022" -A x64 -DXMRIG_NO_DONATE=1 -DCMAKE_BUILD_TYPE=Release
          cmake --build . --config Release

      - name: Upload to GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          files: build/Release/xmrig.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
